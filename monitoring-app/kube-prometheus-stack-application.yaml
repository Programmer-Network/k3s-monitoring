apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 75.3.6
    helm:
      skipCrds: true
      values: |
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn-monitoring
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi
        grafana:
          persistence:
            enabled: true
            type: pvc
            storageClassName: longhorn-monitoring
            accessModes:
              - ReadWriteOnce
            size: 2Gi
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-dns01"
              traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
              traefik.ingress.kubernetes.io/router.tls: "true"
            hosts:
              - grafana.programmer.network
            tls:
              - secretName: grafana-local-tls
                hosts:
                  - grafana.programmer.network
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    # https://www.reddit.com/r/kubernetes/comments/194wrup/psa_if_you_deploy_kubeprometheusstack_with_argocd/
    # Instruct ArgoCD to ignore the 'app.kubernetes.io/instance' label on Services.
    # By default, ArgoCD overwrites this label with the application name. However,
    # the ServiceMonitors in the kube-prometheus-stack chart use this specific label
    # with the Helm release name to discover services like kube-state-metrics.
    # This prevents the ServiceMonitor selectors from breaking, ensuring metrics are scraped.
    ignoreDifferences:
      - group: ""
        kind: Service
        jqPathExpressions:
          - .metadata.labels."app.kubernetes.io/instance"
      # Ignore all CRDs because they are managed manually via the run.sh script.
      # This prevents ArgoCD from trying to patch them and hitting the annotation
      # size limit, which causes sync failures.
      - group: "apiextensions.k8s.io"
        kind: "CustomResourceDefinition"
